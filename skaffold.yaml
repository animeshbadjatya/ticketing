apiVersion: skaffold/v4beta2
kind: Config
manifests: 
      rawYaml: 
        - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: animesh1008/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: .
            src: 'src/**/*.ts'